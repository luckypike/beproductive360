        object:
          o1_html: "<b>«Бережливое» правительство</b> (посещение проектного офиса правительства Нижегородской области)<br>Время проведения: 11:00 – 14:00<div class='spoiler'><div class='spoiler_btn back'>Показать описание</div><div class='spoiler_inner'>Проводят сессию : сотрудники Объединенного проектного офиса (А.И. Мещеряков, С.Н. Думчев, Д.А. Репьев, И.В. Грошева) при участии С.А. Соломона и Е.Б. Люлина<br>В рамках сесcии Вы познакомитесь с принципами работы проектного офиса Правительства Нижегородской области. Сотрудники проектного офиса познакомят Вас с текущими проектами по повышению производительности труда в промышленности, сельском хозяйстве, социальной инфраструктуре, образовании и здравоохранении. Руководители направлений представят текущие проекты Министерства промышленности, торговли и предпринимательства Нижегородской области по повышению операционной эффективности: ооптимизация процесса получения лицензиий на торговлю табачными изделиями, ускорение процесса рассмотрения техзаданий для государственных закупок, процесса подготовкии нормативно-правовых актов и организации документов на рабочем месте чиновника. Завершат сессию презентации проектов эффективного муниципалитета на примере г. Городец и г. Бор Нижегородской области. Вам будут представлены проекты по повышению эффективности работы многофункциональных центров, оптимизации выдачи документов на землепользование, и вывозу мусора из отдаленных поселений.</div></div>"
          o2_html: "<b>Образец предприятия с развитой производственной системой</b> (посещение АО «ОКБМ им Африкантова» ГК «Росатом»)<br>Время проведения: 11:00 – 14:00<div class='spoiler'><div class='spoiler_btn'>Показать описание</div><div class='spoiler_inner'>Проводят сессию : генеральный директор-генеральный конструктор Д.Л. Зверев, начальники производственных корпусов и цехов<br>Если Вы хотите узнать, как за 7 лет в цехе можно увеличить объем производства в 12 раз, а производительность труда в 6 раз – то Вам стоит посетить предприятие с полным производственно-технологическим циклом АО «ОКБМ им Африкантова»! В рамках экскурсии Вы ознакомитесь с лучшими практиками внедрения производственной системы «Росатом» в АО «ОКБМ Африкантов». Вам будет продемонстрировано «Заготовительное производство»; организация потока-образца при изготовлении различных продуктов; а также визуальное управление (информационные центры и панели малых групп).</div></div>"
          o3_html: "<b>Внедрение методов «бережливого» производства на предприятии-участнике приоритетной программы «Повышение производительности труда»</b> (ООО «Узола»)<br>Время проведения: 11:00 – 14:00<div class='spoiler'><div class='spoiler_btn'>Показать описание</div><div class='spoiler_inner'>Проводят сессию : генеральный директор А.А. Алексеев, команда проекта<br>ООО “УЗОЛА” – пилотное предприятие программы, работа по повышению производительности начата в декабре 2017 года: за счет простых методов – перестановки оборудования, оптимизации логистики процессов, отработки движения материалов – уже найден потенциал улучшений на 30% и более. В рамках посещения предприятия участникам форума продемонстрируют результаты оптимизации процессов в цехе листообработки, окраски, в сборочном цехе (построение конвейера для сборки шкафа).</div></div>"
          o4_html: "<b>Оптимизации офисных процессов</b> (посещение ОАО «Гринатом»)<br>Время проведения: 11:00 – 14:00"
          o5_html: "<b>Оптимизация работы поликлиники</b> (посещение Детской  городской поликлиники №39 и Городской поликлиники №7)<br>Время проведения: 11:00 – 14:00<div class='spoiler'><div class='spoiler_btn'>Показать описание</div><div class='spoiler_inner'>Проводят сессию : главный врач детской поликлиники И.Ю. Кондратьева, главный врач поликлиники Е.А. Овчинникова<br>Вы увидите пример создания культуры непрерывных улучшений в медицинских учреждениях. В ходе сессии Вы сможете узнать, как организовать открытый тип регистратуры, создать эффективный call-центр, оптимизировать картохранилище, а также усовершенствовать систему маршрутизации пациентов.</div></div>"
          o6_html: "<b>Внедрение «бережливых» технологий в образовательном учреждении</b> (посещение Православной гимназии им. Александра Невского)<br>Время проведения: 11:00 – 14:00<div class='spoiler'><div class='spoiler_btn'>Показать описание</div><div class='spoiler_inner'>Проводят сессию : директор гимназии Л.И. Иванова<br>В рамках сессии сотрудники гимназии продемонстрируют результаты следующих проектов: внедрение системы 5с (сокращение времени подготовки отчетности в 9 раз), проект по оптимизации работы библиотеки (результат – сокращение времени выдачи книг в 3 раза); проект по сокращению подготовки учителя к уроку (результат – сокращение времени подготовки к уроку в 7 раз). Также Вы посетите открытый урок «Бережливые технологии в начальных классах, где ученикам прививаются навыки бережливого производства для воспитания навыков общения с бережливыми технологиями в будущем.</div></div>"
          o7_html: "<b>Оптимизация процессов проектирования и сооружения объектов</b> (посещение АО ИК «Атомстройэкспорт»  ГК «Росатом»)<br>Время проведения: 11:00 – 14:00<div class='spoiler'><div class='spoiler_btn'>Показать описание</div><div class='spoiler_inner'>АО ИК «АСЭ» занимает первое место в мире по строительству АЭС за рубежом. При посещении данного объекта, Вам будет продемонстрирована комплексная система управления проектами сооружения таких сложных инженерных объектов как атомные станции.</div></div>"

